<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a{color: white;}
  </style>
</head>
<body>
  <div id="allCalc">
    <div id="Topcalc">
      <div id="logoAndTheme">
        <div id="logo">
          <h3>Ramez Calculator</h3>
        </div>
        <div id="theme">
          <div id="text">THEME</div>
          <div id="button">
            <div id="options">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div id="slider"><button id="themeButton"></button></div>
          </div>
        </div>
      </div>
    </div>
      <div id="numberswrite">
        <form action="">
        <div id="numbers">
          <input id="display" type="text" name="display" readonly>
        </div>
      </div>
      <div id="keyboard">
        <input class="keys" type="button" value="7" onclick="display.value += '7'">
        <input class="keys" type="button" value="8" onclick="display.value += '8'">
        <input class="keys" type="button" value="9" onclick="display.value += '9'">
        <input id="del" class="keys" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
        <input class="keys" type="button" value="4" onclick="display.value += '4'">
        <input class="keys" type="button" value="5" onclick="display.value += '5'">
        <input class="keys" type="button" value="6" onclick="display.value += '6'">
        <input class="keys" type="button" value="+" onclick="display.value += '+'">
        <input class="keys" type="button" value="1" onclick="display.value += '1'">
        <input class="keys" type="button" value="2" onclick="display.value += '2'">
        <input class="keys" type="button" value="3" onclick="display.value += '3'">
        <input class="keys" type="button" value="-" onclick="display.value += '-'">
        <input class="keys" type="button" value="." onclick="display.value += '.'">
        <input class="keys" type="button" value="0" onclick="display.value += '0'">
        <input class="keys" type="button" value="/" onclick="display.value += '/'">
        <input class="keys" type="button" value="x" onclick="display.value += '*'">
        <input class="keys" type="button" value="RESET" onclick="display.value = ''">
        <input id="equal" class="keys" type="button" value="=" onclick="display.value = eval(display.value)">
      </div>
    </form>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramez Markus</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
